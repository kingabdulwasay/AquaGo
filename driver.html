      <nav class="main-nav">
        <a href="signup.html" class="btn primary">Sign up</a>
      </nav>

  <main class="container">
    <section class="card driver-card">
      <h1>Drive with AquaGo</h1>
      <p class="lead">Flexible hours. Competitive earnings. Join our community of drivers.</p>

      <form action="#" onsubmit="return false;" class="driver-form">
        <label for="full-name">Full name</label>
        <input id="full-name" type="text" required />

        <label for="car-model">Car model</label>
        <input id="car-model" type="text" required />

        <label for="license">Driver's license number</label>
        <input id="license" type="text" required />

        <button class="btn primary">Apply now</button>
      </form>

      <p class="muted">You will be asked to upload documentation after application.</p>
    </section>
  </main>
